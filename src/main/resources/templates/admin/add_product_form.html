<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
    <meta charset="UTF-8">
    <title>Admin Product Manager</title>
</head>
<body>
<section style="margin: 50px 0 0 -550px;">
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="my-card mt-3">

                    <h1 class="text-center">Add Product Here</h1>

                    <form method="post" th:action="@{/admin/process-product}">
                        <h3 class="text-center">Add Admin Product</h3>
                        <div class="mb-3">
                            <label for="inputUserName" class="form-label">Your Product Name</label>
                            <input type="text"
                                   name="productName"
                                   class="form-control"
                                   id="inputUserName"
                                   placeholder="Enter Here"
                                   required="required"
                            >
                        </div>

                        <div class="container text-center">
                            <button type="submit" class="btn bg-primary text-white">Add</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
